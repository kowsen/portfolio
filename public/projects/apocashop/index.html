<!DOCTYPE html>
<html>
  <head>
    <title>Apocashop</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="http://apocashop.omnithon.com/meta/jeffLogo.png"
    />
    <link href="assets/fonts/stylesheet.css" rel="stylesheet" type="text/css" />

    <link rel="icon" href="assets/gameplay/gp_jeff.png" />

    <style>
      body {
        background-color: #171b20;
        margin: 0px;
        overflow: hidden;
      }

      #gameDiv {
        position: absolute;
        width: 100vw;
        height: 100vh;
      }

      canvas {
        padding: 16px;
        box-sizing: border-box;
      }

      #curtain {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: #22262c;
        transition: opacity 400ms ease;
        opacity: 1;
      }

      #curtain img {
        width: 40vmin;
        height: 40vmin;
        opacity: 0.6;
        transition: opacity 200ms ease;
      }

      #curtain img:hover {
        opacity: 1;
      }

      #curtain.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
